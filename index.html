<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reebok India - Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(122, 53, 53);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #339680;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo img {
            height: 50px;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(39, 38, 38);
            font-weight: bold;
        }

        .auth a {
            text-decoration: none;
            color: rgb(52, 52, 124);
            margin-left: 15px;
        }

        .hero {
            position: relative;
            text-align: center;
            color: white;
        }

        .hero img {
            width: 100%;
            height: auto;
            display: block;
        }

        .hero .cta {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cta h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .cta p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta .btn {
            padding: 10px 20px;
            background-color: rgb(15, 101, 151);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .categories {
            padding: 40px 20px;
            text-align: center;
        }

        .categories h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .category-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .category-item {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .category-item img {
            width: 100%;
            border-radius: 5px;
        }

        .category-item p {
            margin-top: bold;
        }

        footer {
            background-color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        footer a {
            color: rgb(12, 92, 146);
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://reebok.abfrl.in/" alt="Reebok India">
        </div>
        <nav>
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Stores</a></li>
            </ul>
        </nav>
        <div class="auth">
            <a href="#">Sign In</a> | <a href="#">Sign Up</a>
        </div>
    </header>

    <section class="hero">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzGMnwU2NeU_Ew_jNM4kSBuSscRvH3esH8kg&s" alt="Hero Image">
      <div class="cta">
        <h1>Unleash Your Potential</h1>
        <p>Discover Our latest collection</p>
        <a href="#" class="btn">Shop Now</a>
      </div>
    </section>
